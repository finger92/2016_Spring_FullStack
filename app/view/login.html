<header ng-include="'/app/view/header.html'"></header>
<div class="site-wrapper">
    <div class="container site-wrapper-inner">

      <form class="form-sign">
        <h2 class="form-sign-heading">Please sign in</h2>
        <div class="form-group"> 
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="user.email">
        </div>

        <div class="form-group"> 
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="user.password">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="doLogin()">Sign in</button>
      </form>

        <div class="mastfoot">
            <div class="container">
                <div class="inner">
                    <footer ng-include="'/app/view/footer.html'"></footer>
                </div>
            </div>
        </div> 
    </div> <!-- /container -->
</div>
