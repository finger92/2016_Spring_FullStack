<header ng-include="'/app/view/header.html'"></header>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container">
    <h1>问.答</h1>
    <p>Welcome to Heap overflow, ask any questions or find your answers here.</p>
    <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more »</a></p>
  </div>
</div>

<div class="container">
  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-6">
      <h2>Hot Questions</h2>
      <div ng-repeat="quests in topQsts">
          <p><div ng-click="jumpTo(quests._id)">{{quests.title}}</div></p>  
      </div>
    </div>
    <div class="col-md-6">
      <h2>Top Users</h2>
      <div ng-repeat="user in topUsers">
          <p><div>{{user.username}} (level:{{user.level}})</div></p>
      </div>
   </div>
  </div>

  <hr>
    
  <div class="mastfoot">
    <div class="inner">
        <footer ng-include="'/app/view/footer.html'"></footer>
    </div>
  </div> 
</div> <!-- /container -->
