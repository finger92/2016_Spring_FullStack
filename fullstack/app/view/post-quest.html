<header ng-include="'/app/view/header.html'"></header>
<div class="site-wrapper">
    <div class="container site-wrapper-inner">
        <div class="cover-container">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="quest.title">
                </div>
              </div>
              <div>
                <label for="inputContent" class="col-sm-2 control-label">Content</label>
                <div class="col-sm-10">
                    <trix-editor angular-trix ng-model="quest.content" style="min-height:200px;background-color: white;"></trix-editor>
<!--
                    <textarea name="editor1" id="editor1" class="form-control" rows="5" placeholder="Content" ng-model="quest.content"></textarea>
                    <script>
                        CKEDITOR.replace( 'editor1' );
                    </script>
-->
                </div>            
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10" style="padding-top:10px">
                  <button type="submit" class="btn btn-default pull-right">cancel</button>
                  <button type="submit" class="btn btn-default pull-right postqst-button" ng-click="doPostPst()">post</button>    
                </div>
              </div>
            </form>
        </div>
        
        <div class="mastfoot">
            <div class="container">
                <div class="inner">
                    <footer ng-include="'/app/view/footer.html'"></footer>
                </div>
            </div>
        </div>
    </div>
</div>
